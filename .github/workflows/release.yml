name: Release Chart

on:
  push:
    branches: [main]
    paths:
      - "besu-stack/**"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v4.0.1

      - name: Lint chart
        run: helm lint besu-stack --strict

      - name: Validate example values
        run: |
          echo "Validating chart templates with example values files..."
          for f in besu-stack/examples/*.yaml; do
            echo "Testing $f"
            helm template test ./besu-stack -f "$f" > /dev/null
          done
          echo "All example values files validated successfully"

  release:
    needs: lint
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config --global credential.helper store
          echo "https://x-access-token:${GH_TOKEN}@github.com" > ~/.git-credentials
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create gh-pages branch if not exists
        run: |
          if ! git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# Helm Chart Repository" > README.md
            git add README.md
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
            git checkout main
          else
            echo "gh-pages branch already exists"
          fi

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v4.0.1

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: .
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.settlemint.com
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Package Helm chart
        run: helm package besu-stack --destination .

      - name: Push to Harbor
        run: helm push ./besu-stack-*.tgz oci://harbor.settlemint.com/besu-stack

      - name: Get chart version
        id: chart-version
        run: |
          VERSION=$(grep '^version:' besu-stack/Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
