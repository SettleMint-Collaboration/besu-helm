{{- if and .Values.serviceAccount.create .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "besu-stack.fullname" . }}
  labels:
    {{- include "besu-stack.labels" . | nindent 4 }}
rules:
  # Allow pods to read their own status for DNS discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Allow reading configmaps for genesis and static-nodes
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading secrets for keys (if using projected secrets)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "besu-stack.fullname" . }}
  labels:
    {{- include "besu-stack.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "besu-stack.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "besu-stack.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
