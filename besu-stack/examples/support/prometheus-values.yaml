# Prometheus Stack Helm Chart Values
# Install with: helm install prometheus prometheus-community/kube-prometheus-stack -f prometheus-values.yaml -n monitoring --create-namespace

prometheus:
  prometheusSpec:
    # Enable ServiceMonitor discovery
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    serviceMonitorNamespaceSelector: {}

    # Resource configuration
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 2Gi

    # Retention settings
    retention: 15d
    retentionSize: 10GB

    # Storage configuration
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

grafana:
  enabled: true
  adminPassword: admin
  persistence:
    enabled: true
    size: 10Gi

  # Default dashboards
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: utc

alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

# Node exporter for node metrics
nodeExporter:
  enabled: true

# Kube state metrics
kubeStateMetrics:
  enabled: true
