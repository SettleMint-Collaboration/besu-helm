# Besu Stack - Contour HTTPProxy Ingress Configuration
# Use with Contour ingress controller

rpcNodes:
  service:
    type: ClusterIP

# Enable ingress with HTTPProxy type for Contour
ingress:
  enabled: true
  type: httpproxy
  className: contour
  hostname: besu-rpc.example.com
  tls:
    enabled: true
    # Use cert-manager for automatic certificate provisioning
    secretName: besu-rpc-tls
    clusterIssuer: letsencrypt-prod
  # HTTPProxy-specific settings
  httpproxy:
    responseTimeout: 60s
    idleTimeout: 120s
